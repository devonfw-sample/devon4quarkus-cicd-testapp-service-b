quarkus.http.port=8081
quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url= jdbc:h2:mem:myDB
%test.quarkus.datasource.username = demo
%test.quarkus.datasource.password = demo
%test.quarkus.flyway.locations=db/migration/h2,db/migration/master

%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/demo
%dev.quarkus.datasource.username = demo
%dev.quarkus.datasource.password = demo
%dev.quarkus.flyway.locations=db/migration/postgre,db/migration/master

quarkus.flyway.migrate-at-start=true